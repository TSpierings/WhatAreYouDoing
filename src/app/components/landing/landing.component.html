<div class="container"
  [@landingState]="state"
  (@landingState.done)="animationDone($event)">
  <div class="content-box">
    <h1>What are you doing?</h1>
    <div class="buttons">
      <button (click)="_authService.login()">Enter</button>
      <button (click)="_authService.logout()">Sign up</button>
    </div>
  </div>
</div>
